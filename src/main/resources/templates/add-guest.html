<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guest Information Form</title>
</head>
<body>
<h2>Guest Information Form</h2>
<form action="#" th:action="@{/saveGuest}" th:object="${guest}" method="post">
<!--    <input type="hidden" th:field="*{id}" /> &lt;!&ndash; Hidden field for ID, only needed for editing existing guest &ndash;&gt;-->



    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required/><br/>

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}" required/><br/>

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" required/><br/>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" th:field="*{emailAddress}" required/><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
